<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Classifier | Precision RNN</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 95%;
            margin: 4rem auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
        }

        .classifier-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            color: #fff;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
            background: rgba(15, 23, 42, 0.8);
        }

        .btn-predict {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.6);
            filter: brightness(1.1);
        }

        .btn-predict:active {
            transform: translateY(1px);
        }

        .btn-predict:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .result-section {
            margin-top: 3rem;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            border: 1px solid var(--primary);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .confidence-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .confidence-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .confidence-text {
            font-size: 1rem;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
        }

        .top-3-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .top-3-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .top-3-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .top-3-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            margin: 0 auto;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Classifier</h1>
            <p class="subtitle">Experience the power of Bidirectional Recurrent Neural Networks with 84% accuracy across 24 professional categories.</p>
        </header>

        <div class="classifier-card">
            <div class="input-group">
                <label for="resume-input">Paste Resume Text</label>
                <textarea id="resume-input" placeholder="Start typing or paste the resume content here..."></textarea>
            </div>

            <button id="btn-predict" class="btn-predict" onclick="classifyResume()">
                <span id="btn-text">Classify Resume</span>
                <div id="btn-loader" class="loader"></div>
            </button>

            <div id="result-section" class="result-section">
                <div style="text-align: center;">
                    <div id="category" class="category-badge">ACCOUNTANT</div>
                    <div class="confidence-bar-container">
                        <div id="confidence-bar" class="confidence-bar"></div>
                    </div>
                    <p class="confidence-text">AI Confidence: <span id="confidence-val">0%</span></p>
                </div>

                <div style="margin-top: 2rem;">
                    <h3 style="margin-bottom: 1.5rem; color: #fff;">Alternative Possibilities</h3>
                    <div id="top-3-grid" class="top-3-grid">
                        <!-- Items populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 RNN Resume Classifier Project | Powered by TensorFlow & GRU
    </footer>

    <script>
        async function classifyResume() {
            const input = document.getElementById('resume-input').value.trim();
            const btn = document.getElementById('btn-predict');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const resultSection = document.getElementById('result-section');

            if (!input) {
                alert('Please paste some resume text first!');
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume_text: input })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Update UI with Results
                document.getElementById('category').textContent = data.category;
                const confPercent = (data.confidence * 100).toFixed(1) + '%';
                document.getElementById('confidence-val').textContent = confPercent;
                
                // Animate bar
                setTimeout(() => {
                    document.getElementById('confidence-bar').style.width = confPercent;
                }, 100);

                // Update Top 3
                const top3Grid = document.getElementById('top-3-grid');
                top3Grid.innerHTML = '';
                data.top_3.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'top-3-item';
                    itemEl.innerHTML = `
                        <div class="top-3-label">${(item.confidence * 100).toFixed(1)}% Match</div>
                        <div class="top-3-name">${item.category}</div>
                    `;
                    top3Grid.appendChild(itemEl);
                });

                // Show Results
                resultSection.style.display = 'block';
                resultSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error(error);
                alert('Classification failed: ' + error.message);
            } finally {
                btn.disabled = false;
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
